<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Price History</title>
    
</head>
<body>
    <div id="header">
        <div id="header-content">
            <h1>Skyblock Invest Tool</h1>
            <nav id="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="history.html">Price History</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
      
    <main>
        <h2>Price History</h2>
        <form id="history-form">
            <label for="item-name">Item Tag:</label>
            <input type="text" id="item-name" name="item-name" required>
            <label for="time-range">Time Range:</label>
            <select id="time-range" name="time-range" required>
                <option value="day">Day</option>
                <option value="week">Week</option>
                <option value="month">Month</option>
                <option value="full">All Time</option>
            </select>
            <button type="submit">Get History</button>
        </form>

        <div id="chart-container">

            <canvas id="price-chart"></canvas>
        </div>
    </main>

    <script src="/scripts/history.js"></script>
    
</body>
</html>
